<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Bootstrap 二次确认插件</title>
    <link href="http://static.uc108.com/cdn/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://static.uc108.com/cdn/bootstrap/3.3.5/css/theme.css" rel="stylesheet">
    <style type="text/css">
        [ms-controller] { visibility:hidden; }
    </style>
</head>
<body>
<div class="container-fluid ms-controller" ms-controller="main">
    <div class="panel panel-default">
        <table class="table table-bordered table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>子活动ID</th>
                    <th>子活动类型</th>
                    <th>子活动名称</th>
                    <th>状态</th>
                    <th style="width: 65px;">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ms-repeat="data">
                    <td>{{ el.Id }}</td>
                    <td>{{ el.Kind }}</td>
                    <td>{{ el.Name }}</td>
                    <td class="text-success" ms-class="text-danger : el.Status == 0">{{ el.Status == 0 ? '已禁用' : '已启用' }}</td>
                    <td>
                        <button type="button" class="btn btn-xs btn-success"
                            ms-class="btn-danger : el.Status"
                            ms-click="showUpdateStatusConfirm($event, $index, { id: el.Id, status: !el.Status })"
                        >
                            <i class="glyphicon glyphicon-ok-sign" ms-if="!el.Status"></i>
                            <i class="glyphicon glyphicon-remove-sign" ms-if="el.Status"></i>
                            {{ el.Status ? '禁用' : '启用' }}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="http://static.uc108.com/??cdn/jquery/1.11.1/jquery.js,cdn/bootstrap/3.3.5/js/bootstrap.min.js?v=20161123"></script>
<script src="http://static.uc108.com/cdn/avalon/1.5.8/avalon.shim.min.js"></script>
<script src="http://static.uc108.com/cdn/require/2.1.22/require.js"></script>
<script>
require(['js/bs-popover-confirm.js'], function(PopoverConfirm) {

    var VM = null, 
        URL = null,
        Main = null,
        Status = null;

    // ajax 地址
    URL = {
        changeStatus: '/api/subActivity/changeSubActivityStatus' // 更改启用、禁用状态 POST
    };

    // avalon vm
    VM = avalon.define({
        $id: 'main',
        data: [
            {
                Kind: '抽奖活动',
                Name: '捕鱼达人单次抽奖',
                Id: 1,
                Status: true
            }, {
                Kind: '每日签到',
                Name: '欢乐斗地主',
                Id: 2,
                Status: false
            }
        ],
        showUpdateStatusConfirm: function( e, index, data ) {
            e.stopPropagation();
            Status.show( $(this), index, data );
        }
    });

    // 状态
    Status = {
        show: function( $trigger, index, data ) {
            var _this = this;
            
            PopoverConfirm.init({
                UID: data.id + 'status', // 数据中唯一标识符，比如 ID，UserID 等，以确保重复点击显示、隐藏不会闪烁
                title: '确定'+ (data.status ? '启用' : '禁用') +'？',
                loadingContent: (data.status ? '启用生效' : '禁用生效') + '中.........', // Popover 加载中提示文字
                $trigger: $trigger, // 触发者
                ajax: {
                    config: {
                        type: 'post',
                        url: URL.changeStatus,
                        data: data,
                    },
                    callback: function( res ) {
                        if ( res.Status ) {
                            avalon.vmodels.main.data[ index ].Status = data.status; // 更改数据状态
                            PopoverConfirm.destroy(); // 销毁
                        } else {
                            // 错误信息提示
                            PopoverConfirm.setContent({
                                title: '<span class="text-danger">操作失败</span>',
                                content: '<span class="text-danger">'+ res.Message +'</span>'
                            });
                        }
                    }
                }
            });
        }
    };

    // 主函数
    Main = {
        init: function() {
            avalon.scan();
        }
    };

    Main.init();
});
</script>
</body>
</html>
