<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Bootstrap 二次确认插件</title>
    <link href="http://static.uc108.com/cdn/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://static.uc108.com/cdn/bootstrap/3.3.5/css/theme.css" rel="stylesheet">
    <style type="text/css">
        [ms-controller] { visibility:hidden; }
    </style>
</head>
<body>
<div class="container-fluid ms-controller" ms-controller="main">
    <div class="panel panel-default">
        <table class="table table-bordered table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>子活动ID</th>
                    <th>子活动类型</th>
                    <th>子活动名称</th>
                    <th>状态</th>
                    <th style="width: 65px;">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ms-repeat="data">
                    <td>{{ el.Id }}</td>
                    <td>{{ el.Kind }}</td>
                    <td>{{ el.Name }}</td>
                    <td class="text-success" ms-class="text-danger : el.Status == 0">{{ el.Status == 0 ? '已禁用' : '已启用' }}</td>
                    <td>
                        <button type="button" class="btn btn-xs btn-success"
                            ms-class="btn-danger : el.Status"
                            ms-click="showUpdateStatusConfirm($event, $index, { id: el.Id, status: !el.Status })"
                        >
                            <i class="glyphicon glyphicon-ok-sign" ms-if="!el.Status"></i>
                            <i class="glyphicon glyphicon-remove-sign" ms-if="el.Status"></i>
                            {{ el.Status ? '禁用' : '启用' }}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="http://static.uc108.com/??cdn/jquery/1.11.1/jquery.js,cdn/bootstrap/3.3.5/js/bootstrap.min.js?v=20161123"></script>
<script src="http://static.uc108.com/cdn/avalon/1.5.8/avalon.shim.min.js"></script>
<script src="../dist/demo.build.js"></script>
</body>
</html>
